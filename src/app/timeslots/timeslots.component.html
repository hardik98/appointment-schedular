<div class="timeslots">
   <div class="timec" *ngIf="timeslots" >
      <h3 *ngFor ="let time of timeslots">
         <!-- <button class="{{time.val? 'c1':'c2'}}"  [routerLink]="['/detail',time.time_slot_id]"> {{time.value}} </button>  -->

      </h3>
     
   </div>
  
</div>
