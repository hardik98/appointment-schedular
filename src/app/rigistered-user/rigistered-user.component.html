
<form >
  <div class="form-group"  >
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="firstname"[ngModelOptions]="{standalone: true}" id="formGroupExampleInput" placeholder="Enter Your First Name">
  </div>
  <div class="form-group">
      <label for="formGroupExampleInput">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" id="formGroupExampleInput" placeholder="Enter Your Last Name">
    </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Number</label>
    <input type="text" [(ngModel)]="number" [ngModelOptions]="{standalone: true}"  class="form-control" id="formGroupExampleInput2" placeholder="Enter Your Mobile number">
  </div>


<div>
  <Button class="btn btn-primary" (click)="onClick()">Update</Button>

  
  <!-- <Button class="btn btn-primary" >Cancel</Button> -->

</div>
</form>
