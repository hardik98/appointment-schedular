 <form [formGroup]="inputForm">
  <div >
    <label for="formGroupExampleInput">First Name</label>
    
    <input type="text" class="form-control" formControlName="firstname" (blur)="cleanForm(inputForm)" id="formGroupExampleInput"
      placeholder="Enter Your First Name">
  </div>
  
  <br />

  <div >
    <label for="formGroupExampleInput">Last Name</label>
    <input type="text" class="form-control" formControlName="lastname" id="formGroupExampleInput"
      placeholder="Enter Your Last Name">
  </div>

  <br/>
  <div>
    <label for="formGroupExampleInput2">Number</label>
    <input type="text" formControlName="number" (blur)="cleanForm(inputForm)" class="form-control" id="formGroupExampleInput2"
      placeholder="Enter Your Mobile number">
  </div>
    <br/>
  <div *ngIf="avail">
    <Button class="btn btn-primary" (click)="onClick()">Save</Button>
    <Button class="btn btn-primary" (click)="onCancle()">Cancel</Button>
  </div>
</form>
